<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botões e Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Botões e Imagens</h1>

    <button onclick="mostrarImagem('img1')">Mostrar Imagem 1</button>
    <button onclick="mostrarImagem('img2')">Mostrar Imagem 2</button>
    <button onclick="esconderImagens()">Esconder Imagens</button>

    <div>
        <img id="img1" src="https://via.placeholder.com/200x150?text=Imagem+1" />
        <img id="img2" src="https://via.placeholder.com/200x150?text=Imagem+2" />
    </div>

    <script>
        function mostrarImagem(id) {
            esconderImagens();
            document.getElementById(id).style.display = 'block';
        }

        function esconderImagens() {
            document.querySelectorAll('img').forEach(img => img.style.display = 'none');
        }
    </script>
</body>
</html>
